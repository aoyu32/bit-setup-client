    <path d="M73.0445 68.176L73.5885 71.184L64.4365 72.72L61.6845 78.768L58.9325 77.552L69.5885 54.256L72.3405 54.224L82.0685 74.672L79.3485 75.984L70.9645 58.448L65.9725 69.392L73.0445 68.176Z" fill="#A52A2A">
<animate attributeName="fill" values="#6B3CFF; #1CC4E6; #6B3CFF" keyTimes="0; 0.5; 1" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1; 0.6; 1" keyTimes="0; 0.5; 1" dur="5s" repeatCount="indefinite"/>
    </path>

